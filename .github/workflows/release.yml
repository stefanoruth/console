name: Release

on: [release]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          
      - name: Install
        run: yarn install

      - name: Build
        run: yarn build
        
      - name: Publish
        uses: actions/npm@1.0.0
          
